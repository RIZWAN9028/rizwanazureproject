name: Build and Deploy ASP.NET Core App to Azure Web App

on:
  push:
    branches:
      - main  # Specify the branch that triggers the workflow

jobs:
  build-and-deploy:
    runs-on: windows-latest  # Use the latest Windows virtual machine

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2  # Checks out the repository

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v2  # Sets up .NET Core environment
        with:
          dotnet-version: '6.x'  # Specify the .NET Core version

      - name: Restore dependencies
        run: dotnet restore  # Restores .NET Core dependencies

      - name: Build the project
        run: dotnet build --configuration Release  # Builds the project

      - name: Publish the project
        run: dotnet publish --configuration Release --output ${{ github.workspace }}\publish  # Publishes the project to a folder

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: sohelweb  # Replace with your Azure Web App name
          slot-name: 'production'  # Specify the deployment slot
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ github.workspace }}\publish  # Path to the published output
